<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/index.css">
</head>

<body>
    <div id="app">
        <nav>
            <div class="container-nav">
                <div>
                    <h1 class="title">Where in the world?</h1>
                </div>

                <div class="mode">
                    <h4><i class="fas fa-moon"></i></i> Dark mode</h4>
                </div>
            </div>
        </nav>

        <div class="container-body">
            <div class="container-principal">
                <div class="filters">
                    <div class="filter-by-country">
                        <i class="fas fa-search filter-icon"></i>
                        <input v-model="filterByCountry" v-on:keyup="keymonitor" class="filter-input" type="text"
                            placeholder="Search for country..">
                    </div>
                    <div class="filter-by-region">
                        <select id="region" class="select-region" @change="onChangeOptionRegion">
                            <option class="option-region" value="filter-by-region">Filter by region</option>
                            <option class="option-region" value="Africa">Africa</option>
                            <option class="option-region" value="Americas">America</option>
                            <option class="option-region" value="Asia">Asia</option>
                            <option class="option-region" value="Oceania">Oceania</option>
                            <option class="option-region" value="Europe">Europe</option>

                        </select>
                        <i class="fas fa-chevron-down icon-filter-region"></i>
                    </div>
                </div>
                <div class="country-card">
                    <div class="card" v-for="country in informationCards">
                        <!--  
                        <div class="card-flag" style="background-image: url('{{ country.flag }}');">
                        </div>
                    -->
                        <div class="card-flag">
                            <img :src=country.flag alt="" srcset="" width="100%" height="100%">
                        </div>
                        <div class="country-information">
                            <h3 class="title-country"> {{ country.name }}</h3>
                            <h5 class="information">Population: <span>
                                    <h5 class="information-value">{{country.population}}</h5>
                                </span> </h5>
                            <h5 class="information">Region: <span>
                                    <h5 class="information-value">{{country.region}}</h5>
                                </span></h5>
                            <h5 class="information">Capital: <span>
                                    <h5 class="information-value">{{country.Capital}}</h5>
                                </span></h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="./static/index.js"></script>
</body>

</html>
